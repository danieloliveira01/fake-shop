apiVersion: apps/v1  
kind: Deployment
metadata:
  name: fake-shop
spec:
  replicas: 8
  selector:
    matchLabels:
      app: fake-shop
  template:
    metadata:
      labels:
        app: fake-shop
    spec:
      containers:
      - name: fake-shop
        image: danielolvrs/fake-shop:v1
        ports:
          - containerPort: 5000

---
apiVersion: v1
kind: Service
metadata:
  name: fake-shop
spec: 
  #quais pods expor
  selector:
    app: fake-shop
  ports:
  - port: 80
  #redirecionament
    targetPort: 5000
    nodePort: 30000
  type: NodePort


        